<html>
<h1>Baja SAE Webserver</h1>

<body>
    <div id="messages"></div>
    <script>
        const evtSource = new EventSource("/stream");
        const eventList = document.getElementById("messages");

        evtSource.onmessage = (e) => {
            eventList.textContent = `${e.data}`;

        };
    </script>
</body>


</html>
